<div class="row justify-content-center text-center ">
   

    <div id="carouselExample" class="carousel slide col-8 col-sm-6  " >
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img class="img-fluid rounded "
                    src="https://images.unsplash.com/photo-1599272771314-f3ec16bda3f2?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item ">
                <img class="img-fluid rounded "
                    src="https://images.unsplash.com/photo-1546561892-65bf811416b9?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img class="img-fluid rounded "
                    src="https://images.unsplash.com/photo-1472457847783-3d10540b03d7?q=80&w=3869&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item active">
                <img class="img-fluid rounded "
                    src="https://images.unsplash.com/photo-1579935110464-fcd041be62d0?q=80&w=3870&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <div class=" justify-content-center text-center col-12 mt-3">
        <h4>Check below our list of celebrities from the series</h4>
    </div>

    <div class="list-group col-sm-6 row m-2">
        <div class="accordion" id="accordionContainer">

            <div class="accordion-item" *ngFor="let person of people">
                <h2 class="accordion-header" [id]="'heading' + person.id">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        [attr.data-bs-target]="'#collapse' + person.id" aria-expanded="false"
                        [attr.aria-controls]="'collapse'+ person.id">
                        {{ person.name }}
                    </button>
                </h2>
                <div [id]="'collapse' + person.id" class="accordion-collapse collapse"
                    [attr.aria-labelledby]="'heading' +  person.id" data-bs-parent="#accordionContainer">
                    <div class="accordion-body row text-center">

                        <div class="table-responsive">
                            <caption class="inline-text h5">Personal Info</caption>
                            <table class="table table-borderless table-responsive mt-3">
                                <thead>
                                    <tr>
                                        <th class="col-4">Year of Birth</th>
                                        <th class="col-4">Height</th>
                                        <th class="col-4">Homeworld</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ person.birthYear }}</td>
                                        <td>{{ person.height }}</td>
                                        <td>{{ person.homeworld?.name }}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div  class="table-responsive" *ngIf="person.starships.length > 0">
                            <caption class="inline-text h5" >Starships</caption>
                            <table class="table table-borderless table-responsive mt-3">
                                <thead>
                                    <tr>
                                        <th class="col-4" >Name</th>
                                        <th class="col-4">Model</th>
                                        <th class="col-4">Manufacturer</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let starship of person.starships">
                                        <td>{{ starship.name }}</td>
                                        <td>{{ starship.model }}</td>
                                        <td>{{ starship.manufacturer}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
